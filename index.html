<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <title>FCC : Random Quote Machine</title>
    </head>

    <body style="background-color: rgb(119, 177, 169); color: rgb(119, 177, 169);">
        <div id="wrapper">
          <div id="quote-box">
            <div class="quote-text" style="opacity: 1;">
              <i class="fa fa-quote-left"> </i><span id="text">First, have a definite, clear practical ideal; a goal, an objective. Second, have the necessary means to achieve your ends; wisdom, money, materials, and methods. Third, adjust all your means to that end.</span>
            </div>
            <div class="quote-author" style="opacity: 1;">- <span id="author">Aristotle</span></div>
            <div class="buttons">
              <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top" href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22First%2C%20have%20a%20definite%2C%20clear%20practical%20ideal%3B%20a%20goal%2C%20an%20objective.%20Second%2C%20have%20the%20necessary%20means%20to%20achieve%20your%20ends%3B%20wisdom%2C%20money%2C%20materials%2C%20and%20methods.%20Third%2C%20adjust%20all%20your%20means%20to%20that%20end.%22%20Aristotle" style="background-color: rgb(119, 177, 169);">
                <i class="fa fa-twitter"></i>
              </a>
              <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,freecodecamp&amp;caption=Aristotle&amp;content=First%2C%20have%20a%20definite%2C%20clear%20practical%20ideal%3B%20a%20goal%2C%20an%20objective.%20Second%2C%20have%20the%20necessary%20means%20to%20achieve%20your%20ends%3B%20wisdom%2C%20money%2C%20materials%2C%20and%20methods.%20Third%2C%20adjust%20all%20your%20means%20to%20that%20end.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button" style="background-color: rgb(119, 177, 169);">
                <i class="fa fa-tumblr"></i>
              </a>
              <button class="button" id="new-quote" style="background-color: rgb(119, 177, 169);">New quote</button>
            </div>
          </div>
          <div class="footer">by <a href="https://codepen.io/hezag/">hezag</a></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
        <script src="script.js"></script>
      
    
    </body>
</html>
